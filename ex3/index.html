<script>
     for (let i=0; i<5; i++) {
          for (let j=0;j<=i;j++) {
               document.write("*")
          }
          document.write("<br>")
     }

     document.write("<hr>")

     for (let x=0; x<5; x++) {
          for (let y=5;y>x;y--) {
               document.write("*")
          }
          document.write("<br>")
     }

     document.write("<hr>")

</script>
